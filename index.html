<!DOCTYPE html>
<html lang="fr">

<head>

    <!--  Meta  -->
    <meta charset="UTF-8" />
    <title>Météo Mars</title>


    <!--  Styles  -->
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">


    <!-- Scripts -->
    <script src="js/app.js" defer></script>
</head>

<body>
    <div id="weather_box">

        <div class="currentDayEarth"></div>

        <h1>
            <span class="weather"></span>
            <span>°C</span>
        </h1>

        <h3>Jour Marsien: </h3>
        <div class="currentDayMars"></div>


        <h2>Dans la journée</h2>
        <h3>Température la plus froide: </h3>
        <span class="minWeather"></span>
        <span>°C</span>
      

        <h3>Température la plus chaude: </h3>

        <span class="maxWeather"></span>
        <span>°C</span>
     


        <h3>Vent: </h3>
        <div class="windSpeed"></div>

    </div>

</body>

</html>
